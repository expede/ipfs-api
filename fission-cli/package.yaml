name: fission-cli
version: '2.10.2.0'
category: CLI
author:
  - Brooklyn Zelenka
  - Daniel Holmgren
  - Steven Vandevelde
  - James Walker
maintainer:
  - brooklyn@fission.codes
  - daniel@fission.codes
  - steven@fission.codes
  - james@fission.codes
copyright: Â© 2020 Fission Internet Software Services for Open Networks Inc.
license: AGPL-3.0-or-later
license-file: LICENSE
github: fission-suite/fission
tested-with: GHC==8.8.4
extra-source-files:
  - README.md

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities

  # Warn about too little
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wpartial-fields

  # Warn about too much
  - -Wredundant-constraints

  # Prettier Development
  - -fhide-source-paths

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - DuplicateRecordFields
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - LiberalTypeSynonyms
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - NumericUnderscores
  - OverloadedStrings
  - OverloadedLabels
  - OverloadedLists
  - PostfixOperators
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances
  - TypeOperators
  - ViewPatterns

dependencies:
  ## Base ##
  - base
  - rio
  - rio-orphans

  ## Capabilities ##
  - monad-logger
  - monad-time
  - mtl
  - transformers-base

  ## CLI ##
  - ansi-terminal
  - haskeline
  - optparse-applicative

  ## Concurrency & Parallelism ##
  - async
  - parallel

  ## Cryptogrpahy ##
  - cryptonite
  - HsOpenSSL

  ## Data ##
  - aeson
  - base64-bytestring
  - binary
  - bytestring
  - dimensions
  - memory
  - scientific
  - utf8-string
  - versions
  - yaml

  ## Error Handling ##
  - exceptions
  - rescue

  ## File System ##
  - file-embed
  - path-pieces
  - fsnotify
  - turtle

  ## Lenses ##
  - generic-lens

  ## Web ##
  - dns
  - github
  - http-client
  - http-client-tls
  - http-types
  - ipfs
  - servant
  - servant-client
  - servant-client-core
  - wuss
  - wss-client

  ## Fission ##
  - fission-core
  - fission-web-api
  - fission-web-client

library:
  source-dirs: library

executables:
  fission:
    main: Main.hs
    source-dirs: cli
    dependencies:
      - fission-cli
    ghc-options:
      - -threaded
      - -flate-specialise
      - -rtsopts
      - -with-rtsopts=-N
      - -with-rtsopts=-T
      - -optc-ffast-math
      - -optc-O3
      - -O2
    # uncomment to build a static binary on Linux
    # cc-options: -static
    # ld-options: -static -pthread

benchmarks:
  fission-cli-benchmark:
    main: Main.hs
    source-dirs: benchmark
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
    dependencies:
      - criterion
      - fission-cli
      - fission-core
