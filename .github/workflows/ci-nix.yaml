name: 🧪 Test and 🏗️ Build (Nix)

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: 🖥️  ${{ matrix.os }} ❄️  Nix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: 📤 Checkout

      - uses: cachix/install-nix-action@v17
        name: ❄️  Set up Nix
        with:
          nix_path: nixpkgs=channel:nixos-22.05

      - uses: actions/cache@v3
        name: 🗄️  Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ matrix.os }}-stack-nix-${{ hashFiles('stack.yaml.lock') }}

      - name: 🧪 Test
        run: |
          nix-shell --command quality

      - name: 🏗️  Build
        run: |
          nix-shell --command build

      - name: 🏺 Upload CLI Artifact
        uses: actions/upload-artifact@v2
        with:
          name: fission-cli-${{ matrix.os }}-nix
          path: ./.stack-work/**/*-nix/**/bin/fission

      - name: 🏺 Upload Server Artifact
        uses: actions/upload-artifact@v2
        with:
          name: fission-server-${{ matrix.os }}-nix
          path: ./.stack-work/**/*-nix/**/bin/fission-server
